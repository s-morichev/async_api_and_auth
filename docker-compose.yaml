services:
  nginx:
    build:
      context: ./docker/nginx
      tags:
        - "nginx_sprint_4"
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    restart: "always"
    build:
      context: ./backend
      target: development
      tags:
        - "backend_sprint_4"
    container_name: backend
    volumes:
      - ./backend/src/:/opt/app/
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - elasticsearch

  etl:
    restart: always
    build:
      context: ./etl
      target: development
      tags:
        - "etl_sprint_4"
    container_name: etl
    volumes:
      - etl_data:/opt/app/var/
    env_file:
      - .env
    depends_on:
      - postgres
      - elasticsearch

  redis:
    image: redis:7.0.5
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory ${REDIS_MAXMEMORY} --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT}:6379"

  postgres:
    build:
      context: ./docker/postgres
      tags:
        - "postgres_sprint_4"
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${PG_PORT}:5432"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB_NAME}

  elasticsearch:
    image: elasticsearch:8.5.1
    container_name: elasticsearch
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELK_PORT}:9200"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

volumes:
  postgres_data:
  elasticsearch_data:
  etl_data: