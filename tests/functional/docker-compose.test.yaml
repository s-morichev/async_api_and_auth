services:
  backend:
    image: "backend_sprint_4"
    container_name: backend_test_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - elasticsearch
      - redis

  test:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: test_api
    env_file:
      - .env
    depends_on:
      - backend

  redis:
    image: redis:7.0.5
    container_name: redis_test_api
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory ${REDIS_MAXMEMORY} --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT}:6379"

  elasticsearch:
    image: elasticsearch:8.5.1
    container_name: elasticsearch_test_api
    ports:
      - "${ELK_PORT}:9200"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
